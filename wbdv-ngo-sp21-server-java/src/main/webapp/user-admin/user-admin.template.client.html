<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Admin</title>
<link rel="stylesheet" href=
  "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<link href="user-admin.style.client.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="../services/user.service.client.js"></script>
<script src="user-admin.controller.client.js"></script>
</head>
<body>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Role</th>
                    <th></th>
                </tr>

                <tr class="wbdv-form">
                    <th><input id="usernameFld" class="form-control"
                        placeholder="Username"/></th>
                    <th><input id="passwordFld" class="form-control"
                        placeholder="Password"/></th>
                    <th><input id="firstNameFld" class="form-control"
                        placeholder="First Name"/></th>
                    <th><input id="lastNameFld" class="form-control"
                        placeholder="Last Name"/></th>
                    <th>
                        <select id="roleFld" class="form-control">
                            <option>Faculty</option>
                            <option>Student</option>
                            <option>Admin</option>
                        </select>
                    </th>
                    <th>
                        <span class="pull-right" style="white-space: nowrap">
                            <i class="fa-2x fa fa-plus wbdv-create"></i>
                            <i class="fa-2x fa fa-check wbdv-update"></i>
                        </span>
                    </th>
                </tr>
            </thead>
        </table>
    </div>

</body>
